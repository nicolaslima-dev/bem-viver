spring.application.name=GestaoBemViver

# 1. Configuracao do Banco (Pronto para Nuvem e Local)
# A sintaxe ${VARIAVEL:valor_padrao} faz a mágica acontecer.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/db_bem_viver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:@Casa5802}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. Magica do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 3. Porta do Servidor
# Na Railway, ele usa a variável PORT. Localmente, vai usar a 8081.
server.port=${PORT:8081}

# 4. Configurações do Servidor de E-mail
resend.api.key=${RESEND_API_KEY:re_N1gi6LUv_EVHzvjhiK5ZsUGnDnanHXrtt}

# 5. LOGS PARA DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.sistema.gestao=DEBUG