<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: cabecalho}"></head>

<body>
<div class="container-fluid">
    <div class="row">

        <div th:replace="~{layout :: menu-lateral}"></div>

        <main class="col-md-10 ms-sm-auto px-md-4 py-4 bg-light" style="min-height: 100vh;">

            <style>
                /* Cores atualizadas para o Projeto Bem Viver */
                :root {
                    --cor-principal: #4A74B1; /* Azul Profundo */
                    --cor-destaque: #F7D147;  /* Amarelo Sol */
                    --cor-hover: #3a5d8f;
                }

                /* Padronização dos botões principais */
                .btn-primary { background-color: var(--cor-principal) !important; border-color: var(--cor-principal) !important; color: white !important; }
                .btn-primary:hover { background-color: var(--cor-hover) !important; border-color: var(--cor-hover) !important; }

                .opcao-turma-input { display: none; }

                .card-turma {
                    cursor: pointer;
                    border: 2px solid #e9ecef;
                    transition: all 0.2s ease;
                    position: relative;
                }

                .card-turma:hover {
                    border-color: var(--cor-destaque); /* Hover em Amarelo Sol */
                    transform: translateY(-2px);
                }

                .opcao-turma-input:checked + .card-turma {
                    border-color: var(--cor-principal); /* Borda em Azul Profundo */
                    background-color: rgba(74, 116, 177, 0.05); /* Fundo azul bem claro */
                    box-shadow: 0 4px 8px rgba(74, 116, 177, 0.15); /* Sombra azulada */
                }

                .opcao-turma-input:disabled + .card-turma {
                    background-color: #f8f9fa;
                    border-color: #dee2e6;
                    opacity: 0.7;
                    cursor: not-allowed;
                    transform: none;
                }

                .check-icon { display: none; color: var(--cor-principal); font-size: 1.4rem; }
                .opcao-turma-input:checked + .card-turma .check-icon { display: block; }

                .badge-vagas {
                    font-size: 0.8rem;
                    background-color: #e9ecef;
                    color: #495057;
                    border: 1px solid #ced4da;
                }
            </style>

            <div class="d-flex align-items-center mb-4">
                <h2 style="color: var(--cor-principal);">
                    <i th:class="${inscrito.id == null ? 'bi bi-person-plus-fill' : 'bi bi-pencil-square'}"></i>
                    <span th:text="${inscrito.id == null ? 'Nova Inscrição' : 'Editar Inscrição'}"></span>
                </h2>
            </div>

            <div th:if="${erroRegra}" class="alert alert-danger d-flex align-items-center mb-4 shadow-sm">
                <i class="bi bi-exclamation-triangle-fill fs-4 me-3"></i>
                <div>
                    <strong>Atenção:</strong> <span th:text="${erroRegra}"></span>
                </div>
            </div>

            <form th:action="@{/inscritos/salvar}" th:object="${inscrito}" method="post" enctype="multipart/form-data" id="formInscricao">
                <input type="hidden" th:field="*{id}">

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header text-white fw-bold py-2" style="background-color: var(--cor-principal);">
                        <i class="bi bi-person-circle me-2"></i> Dados do Aluno
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nome Completo do Aluno(a) *</label>
                                <input type="text" th:field="*{nomeCompleto}" class="form-control" required placeholder="Nome do aluno">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label fw-bold">Sexo *</label>
                                <select th:field="*{sexo}" class="form-select" required>
                                    <option value="">Selecione...</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Masculino">Masculino</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label fw-bold">CPF do Aluno(a)</label>
                                <input type="text" th:field="*{cpf}" class="form-control mask-cpf" maxlength="14" placeholder="000.000.000-00">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-bold">Data de Nascimento *</label>
                                <input type="date" th:field="*{dataNascimento}" id="dataNascimento" class="form-control" required>
                            </div>

                            <div class="col-md-2">
                                <label class="form-label fw-bold">Idade *</label>
                                <input type="number" name="idade" id="idade" class="form-control" required readonly style="background-color: #e9ecef;">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label fw-bold">Telefone de Contato *</label>
                                <input type="text" th:field="*{telefone}" class="form-control mask-phone" required maxlength="15" placeholder="(XX) 9XXXX-XXXX">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label fw-bold">E-mail</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="exemplo@email.com">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header text-white fw-bold py-2" style="background-color: var(--cor-principal);">
                        <i class="bi bi-geo-alt-fill me-2"></i> Endereço
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Endereço Completo *</label>
                                <input type="text" th:field="*{endereco}" class="form-control" required placeholder="Rua, Número, Complemento">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Bairro *</label>
                                <input type="text" th:field="*{bairro}" class="form-control" required>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Cidade *</label>
                                <input type="text" th:field="*{cidade}" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header text-white fw-bold py-2" style="background-color: var(--cor-principal);">
                        <i class="bi bi-heart-pulse-fill me-2"></i> Informações de Saúde
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label fw-bold">Peso (kg)</label>
                                <input type="number" step="0.1" th:field="*{peso}" class="form-control" placeholder="Ex: 65.5">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label fw-bold">Altura (m)</label>
                                <input type="number" step="0.01" th:field="*{altura}" class="form-control" placeholder="Ex: 1.65">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label fw-bold">Pressão Arterial</label>
                                <input type="text" th:field="*{pressaoArterial}" class="form-control" placeholder="Ex: 12x8">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label fw-bold">Toma algum remédio todos os dias?</label>
                                <select th:field="*{usaMedicamentoContinuo}" class="form-select">
                                    <option value="Não">Não</option>
                                    <option value="Sim">Sim</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold">Se sim, quais?</label>
                                <input type="text" th:field="*{medicamentosContinuos}" class="form-control" placeholder="Liste os remédios que toma diariamente...">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header text-white fw-bold py-2" style="background-color: var(--cor-principal);">
                        <i class="bi bi-house-heart-fill me-2"></i> Análise Social
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Recebe Benefício Social?</label>
                                <select th:field="*{recebeBeneficio}" class="form-select">
                                    <option value="Não">Não</option>
                                    <option value="Sim">Sim</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-bold">Renda Familiar (R$)</label>
                                <input type="text" th:field="*{rendaFamiliar}" class="form-control" placeholder="0,00">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-bold">Pessoas na Casa</label>
                                <input type="number" th:field="*{quantasPessoasCasa}" class="form-control" placeholder="0">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header text-white fw-bold py-2" style="background-color: var(--cor-principal);">
                        <i class="bi bi-info-circle-fill me-2"></i> Informações de Registro
                    </div>
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Data do preenchimento *</label>
                                <input type="date" name="dataPreenchimento" id="dataPreenchimento" class="form-control" required>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label fw-bold">Lançado por *</label>
                                <input type="text" name="lancadoPor" class="form-control" required placeholder="Nome de quem está lançando a inscrição">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-header bg-white border-bottom">
                        <h5 class="mb-0 text-secondary fw-bold">
                            <i class="bi bi-calendar-check me-2"></i>Modalidade, Polo e Horário *
                        </h5>
                        <small class="text-muted ms-4">Selecione a(s) turma(s) desejada(s) (Máximo 2).</small>
                    </div>
                    <div class="card-body p-4">

                        <div class="row g-3">
                            <div class="col-md-6 col-lg-4" th:each="t : ${listaTurmas}">

                                <label class="w-100 position-relative"
                                       th:with="jaInscrito=${inscrito.turmas != null and inscrito.turmas.![id].contains(t.id)}">

                                    <input type="checkbox"
                                           name="turmasSelecionadas"
                                           th:value="${t.id}"
                                           class="opcao-turma-input"
                                           th:checked="${jaInscrito}"
                                           th:disabled="${t.vagasRestantes <= 0 and !jaInscrito}">

                                    <div class="card card-body p-3 h-100 card-turma rounded-3">
                                        <div class="d-flex justify-content-between align-items-start">
                                            <div>
                                                <h6 class="fw-bold mb-1" style="color: var(--cor-principal);"
                                                    th:text="${t.modalidade} + ' - ' + ${t.nome}">
                                                    Dança
                                                </h6>

                                                <small class="text-muted d-block fw-bold" th:text="${t.nucleo}">Núcleo 01</small>
                                            </div>

                                            <i class="bi bi-check-circle-fill check-icon"></i>

                                            <i th:if="${t.vagasRestantes <= 0 and !jaInscrito}"
                                               class="bi bi-lock-fill text-danger fs-5"></i>
                                        </div>

                                        <hr class="my-2" style="opacity: 0.1">

                                        <div class="d-flex justify-content-between align-items-center mt-auto">
                                            <div class="small">
                                                <i class="bi bi-clock me-1 text-secondary"></i> <span th:text="${t.horario}">08:00</span><br>
                                                <i class="bi bi-calendar-week me-1 text-secondary"></i> <span th:text="${t.diasSemana}">Seg/Qua</span>
                                            </div>

                                            <span th:if="${t.vagasRestantes > 0}"
                                                  class="badge bg-success rounded-pill shadow-sm">
                                                <i class="bi bi-people-fill me-1"></i>
                                                <span th:text="${t.vagasRestantes}"></span> vagas
                                            </span>

                                            <span th:if="${t.vagasRestantes <= 0}"
                                                  class="badge bg-danger rounded-pill shadow-sm">
                                                LOTADA
                                            </span>
                                        </div>
                                    </div>
                                </label>
                            </div>

                            <div class="col-12" th:if="${#lists.isEmpty(listaTurmas)}">
                                <div class="alert alert-warning">
                                    <i class="bi bi-exclamation-triangle-fill"></i> Nenhuma turma cadastrada.
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card shadow-sm border-0 mb-5">
                    <div class="card-body p-4">

                        <div class="mb-2">
                            <label class="form-label fw-bold">Observações Gerais</label>
                            <textarea th:field="*{observacoes}" class="form-control" rows="2" placeholder="Condições de saúde, alergias, observações importantes..."></textarea>
                        </div>
                    </div>
                    <div class="card-footer bg-white border-0 py-3 text-end">
                        <a href="/inscritos" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary px-4 btn-lg">
                            <i class="bi bi-save"></i> Salvar Inscrição
                        </button>
                    </div>
                </div>

            </form>
        </main>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        // Auto preencher data de lançamento com o dia de hoje
        const dataField = document.getElementById('dataPreenchimento');
        if (!dataField.value) {
            dataField.value = new Date().toISOString().split('T')[0];
        }

        // Script para calcular a Idade automaticamente
        function calcularIdade() {
            const inputData = document.getElementById('dataNascimento').value;
            const inputIdade = document.getElementById('idade');
            if (inputData) {
                const dob = new Date(inputData);
                const today = new Date();
                let age = today.getFullYear() - dob.getFullYear();
                const m = today.getMonth() - dob.getMonth();
                if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
                    age--;
                }
                inputIdade.value = age >= 0 ? age : 0;
            } else {
                inputIdade.value = '';
            }
        }
        document.getElementById('dataNascimento').addEventListener('change', calcularIdade);
        calcularIdade(); // Executa ao carregar para caso seja edição

        // Validação no envio: Garantir seleção de pelo menos 1 Turma
        document.getElementById('formInscricao').addEventListener('submit', function(e) {
            const turmas = document.querySelectorAll('.opcao-turma-input:checked');
            if(turmas.length === 0) {
                e.preventDefault();
                alert('Por favor, selecione pelo menos uma Turma (Modalidade, Polo e Horário).');
            } else if(turmas.length > 2) {
                e.preventDefault();
                alert('Você pode selecionar no máximo 2 turmas.');
            }
        });

        // Máscaras de CPF e Telefone
        const cpfInputs = document.querySelectorAll('.mask-cpf');
        cpfInputs.forEach(input => {
            input.addEventListener('input', function(e) {
                let value = e.target.value;
                value = value.replace(/\D/g, "");
                value = value.replace(/(\d{3})(\d)/, "$1.$2");
                value = value.replace(/(\d{3})(\d)/, "$1.$2");
                value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
                e.target.value = value;
            });
        });

        const phoneInputs = document.querySelectorAll('.mask-phone');
        phoneInputs.forEach(input => {
            input.addEventListener('input', function(e) {
                let value = e.target.value;
                value = value.replace(/\D/g, "");
                value = value.replace(/^(\d{2})(\d)/g, "($1) $2");
                value = value.replace(/(\d)(\d{4})$/, "$1-$2");
                e.target.value = value;
            });
        });

    });
</script>

</body>
</html>
